<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toasty!</title>

    <script src="mk/index.js"></script>
    <script type="text/javascript">
        MK.toastDocument(.5); //50% chance

        //Toasting at click
        const dan = new MK.DanForden();
    </script>

</head>
<body>

<h2>Toasty! example</h2>
<h4>Observe that the click events are delayed when toasted.</h4>

<p>Click at any element or the button...</p>

<p>
    <button onclick="console.log('click awaits for the toasting');">console.log(...)</button>
</p>

<h3>Instant toasting!</h3>
<p>
    <button data-is-toasted onclick="dan.toast()">Toast it</button>
</p>

</body>
</html>
